<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    
    <title>
      Frontend Mentor | Interactive rating component
    </title>

    <link rel="stylesheet" href="styles.css">

    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
      <div class="star-div">
        <img class="star-icon" src="./images/icon-star.svg" alt="star-icon">
      </div>

      <p class="header">
        How did we do?
      </p>

      <p class="paragraph">
        Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>

      <div class="button-div">
        <button class="rate-button" id="1">1</button>
        <button class="rate-button" id="2">2</button>
        <button class="rate-button" id="3">3</button>
        <button class="rate-button" id="4">4</button>
        <button class="rate-button selected-button" id="5">5</button>
      </div>

      <button id="submit-button">
        SUBMIT
      </button>
    </main>
  </body>
</html>
